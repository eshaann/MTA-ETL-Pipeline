name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mta_user
          POSTGRES_PASSWORD: mta_pass
          POSTGRES_DB: mta_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U mta_user -d mta_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        env:
          DB_HOST: localhost
          DB_USER: mta_user
          DB_PASSWORD: mta_pass
          DB_NAME: mta_db
          DB_PORT: 5432
        run: |
          pytest -v tests/
